<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="options.css">
        <link rel="stylesheet" type="text/css" href="dragdrop.css">
        <title>Authenticator Options</title>
        <script src="crypt.js"></script>
        <script src="crypt, decrypt from JSON.js"></script>
        <script src="sha256.js"></script>
    </head>

    <body>
        <div id="changeKey">
            <div class="subHidden">
                Change key for&nbsp;<span id="keyname"></span>:<br>
                <input id="key"><br>
                <button id="submitChange">Submit</button><button id="cancel">Cancel</button>
            </div>
        </div>
        <div id="deleteSite">
            <div class="subHidden">
                Delete&nbsp;<span id="sitename"></span>?<br>
                <button id="yes">Yes</button><button id="no">No</button>
            </div>
        </div>
        <div id="enterPassword">
            <div class="subHidden">
                Please enter <span id="new" hidden>the new </span>password<strong id="wrongPassword" hidden> (Wrong Password)</strong><br>
                <input id="password" type="password" autofocus><br>
                <button id="submitPassword">Submit</button>
                <a href="reset.html" target="_blank">Forgot password?</a>
            </div>
        </div>

        <h3>Configured Sites</h3>
        <div id="sites" class="list"></div>
        Sort By: <select id="sortOrder">
            <option value="created">Created</option>
            <option value="alpha">A-Z</option>
            <option value="revalpha">Z-A</option>
        </select>

        <h3>Add Site</h3>
        <div class="list">
            <div class="row">
                <input type="text" id="newName" placeholder="Name" style="flex-grow: 1;">
                <input type="text" id="newKey" placeholder="Secret Key" style="flex-grow: 1;">
                <input type="text" id="newURL" placeholder="Domain" style="flex-grow: 1;">
                <button id="makeNew" class="primary">Add</button>
            </div>
        </div>

        <h3>Colors</h3>
        <div id="colors">
            <p>Font color: <input id="ChangeFontColorBtn" type="color" style="width: 45px; height: 15px;"></p>
            <p>Background color: <input id="ChangeBackgroundColorBtn" type="color" style="width: 45px; height: 15px;"></p>
            <button id="resetColors">Reset colors</button>
        </div>

        <h3>Extras</h3>
        <div id="extras">
            <button id="export">Export</button>
            <button id="import">Import</button><input type="file" id="importInput" accept=".json" style="display: none;">
            <button id="ChangePwButton">Change master password</button>
        </div>

        <script src="webext_utilities.js"></script>
        <script src="options.js"></script>
    </body>

</html>
